# dependabot.yml
#
# Documentation:
#   https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Dependabot for CI
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: "chore(ci)"

  # Dependabot for third party deps
  - package-ecosystem: gomod
    directories:
      - /examples
      - /lib/*
      - /protocol/go
      - /sdk
      - /service
    groups:
      external:
        exclude-patterns:
          - "github.com/opentdf/*"
    schedule:
      interval: weekly

  # Dependabot for internal deps
  # Add explicit entry as any go.mods need internal dep checks
  - package-ecosystem: gomod
    directory: "/examples"
    groups:
      internal:
        patterns:
          - "github.com/opentdf/*"
    schedule:
      interval: daily
  - package-ecosystem: gomod
    directory: "/sdk"
    groups:
      internal:
        patterns:
          - "github.com/opentdf/*"
    schedule:
      interval: daily
  - package-ecosystem: gomod
    directory: "/service"
    groups:
      internal:
        patterns:
          - "github.com/opentdf/*"
    schedule:
      interval: daily
