version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/opentdf/opentdf-v2-poc/gen
plugins:
  - plugin: buf.build/grpc-ecosystem/gateway:v2.18.1
    out: gen
    opt:
      - paths=source_relative
  # dependencies
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative