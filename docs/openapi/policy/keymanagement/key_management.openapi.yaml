        - properties:
            name:
              type: string
              title: name
              minLength: 1
          title: name
          required:
            - name
      properties:
        manager:
          type: string
          title: manager
          description: Optional - filter by manager type when searching by name
      title: GetProviderConfigRequest
      additionalProperties: false
    policy.keymanagement.GetProviderConfigResponse:
      type: object
