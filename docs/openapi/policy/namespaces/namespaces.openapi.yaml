            - namespaceId
      properties:
        id:
          type: string
          title: id
          format: uuid
          description: Deprecated
          deprecated: true
      title: GetNamespaceRequest
      additionalProperties: false
      description: |+
        Either use deprecated 'id' field or one of 'namespace_id' or 'fqn', but not both:
        ```
        !(has(this.id) && (has(this.namespace_id) || has(this.fqn)))
        ```

