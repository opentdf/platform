# must be unique in a given SonarQube instance
sonar.projectKey=opentdf_platform/kas
sonar.organization=opentdf

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=cmd,internal,pkg,plugins
sonar.exclusions=**/*_test.go,**/mock_*.go,examples/**/*.go,**/*.pb.go,**/*.pb.gw.go

sonar.tests=.
sonar.test.inclusions=**/*_test.go

sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=coverage.json

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8