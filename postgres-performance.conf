# PostgreSQL Performance Configuration for OpenTDF
# Place this file in the PostgreSQL data directory or mount it as a volume

# Memory Configuration (adjust based on container memory limits)
shared_buffers = 1GB                    # 25% of available RAM
effective_cache_size = 3GB              # 75% of available RAM
work_mem = 256MB                        # For complex sorts/aggregations
maintenance_work_mem = 512MB            # For index creation
wal_buffers = 16MB

# Query Planner Configuration (optimized for SSD)
random_page_cost = 1.1                  # Lower for SSD (default 4.0)
effective_io_concurrency = 200          # Higher for SSD
default_statistics_target = 100         # More accurate statistics
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Parallel Query Configuration
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_setup_cost = 500
parallel_tuple_cost = 0.05

# Connection Configuration
max_connections = 200                   # Adjust based on app needs
superuser_reserved_connections = 3

# Checkpoint Configuration
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# Logging Configuration (for performance analysis)
log_min_duration_statement = 100        # Log queries slower than 100ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
track_activity_query_size = 4096

# Statement Statistics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Autovacuum Tuning (more aggressive for high-write workloads)
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 128

# Performance Features
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Memory Management
huge_pages = try                        # Use huge pages if available
temp_buffers = 32MB

# Optimizer Settings
join_collapse_limit = 12                # Allow more join reordering
from_collapse_limit = 12
geqo_threshold = 14                     # Use genetic optimizer for complex queries
