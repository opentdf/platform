platformEndpoint: localhost:8080
namespaces:
  - name: mynamespace.com
    attributes:
      - name: myattribute
        rule: ATTRIBUTE_RULE_TYPE_ENUM_ANY_OF
        values: 
          - myvalue
subject_condition_sets:
  - subject_sets:
    - condition_groups:
      - operator: CONDITION_BOOLEAN_TYPE_ENUM_AND
        conditions:
          - operator: SUBJECT_MAPPING_OPERATOR_ENUM_IN
            subject_external_field: externalfield1
            subject_external_values:
              - externalvalue1
          - operator: SUBJECT_MAPPING_OPERATOR_ENUM_IN
            subject_external_field: externalfield1
            subject_external_values:
              - externalvalue2
              - externalvalue3
    subject_mappings:
      - actions:
        - standard: STANDARD_ACTION_DECRYPT
        attribute_value: 
          namespace: mynamespace.com
          attribute: myattribute
          value: myvalue

