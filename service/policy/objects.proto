message RegisteredResource {
  string id = 1;

  string name = 2;

  repeated RegisteredResourceValue values = 3;

  // Common metadata
  common.Metadata metadata = 100;
}

message RegisteredResourceValue {
  message ActionAttributeValue {
    string id = 1;

    Action action = 2;

    Value attribute_value = 3;

    // Common metadata
    common.Metadata metadata = 100;
  }
  string id = 1;

  string value = 2;

  RegisteredResource resource = 3;

  repeated ActionAttributeValue action_attribute_values = 4;

  // Common metadata
  common.Metadata metadata = 100;
}

message PolicyEnforcementPoint {
  string client_id = 1 [
    (buf.validate.field).string = {min_len: 1}
  ];
}

// Holds the context needed for obligation fulfillment
message RequestContext {
  PolicyEnforcementPoint pep = 1 [(buf.validate.field).required = true];
}

message Obligation {
  string id = 1;

  Namespace namespace = 2;

  string name = 3;

  repeated ObligationValue values = 4;

  string fqn = 5;

  common.Metadata metadata = 100;
}

message ObligationValue {
  string id = 1;

  Obligation obligation = 2;

  string value = 3;

  repeated ObligationTrigger triggers = 4;

  string fqn = 5;

  common.Metadata metadata = 100;
}

message ObligationTrigger {
  string id = 1;

  ObligationValue obligation_value = 2;

  Action action = 3;

  Value attribute_value = 4;

  repeated RequestContext context = 5;

  common.Metadata metadata = 100;
}

